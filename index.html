<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Sass/main.css" />
    <title>Starting Project Template</title>
    <script type="module" src="JavaScript/controller.js"></script>
  </head>

  <body>
    <!--TOP BAR-->
    <div class="functions">
      <div class="functions-left">
        <button class="btn btn-light">Withdraw</button>

        <button class="btn btn-dark">Deposit</button>
      </div>

      <div class="functions-right">
        <button class="btn btn-dark">View Portfolio</button>
      </div>
    </div>

    <!--VIEWING WINDOW-->
    <div class="view">
      <!--SHARES ARE LISTED INSIDE HERE-->
      <div class="view-container">
        <!--SHARE VIEW-->
        <div class="share">
          <div class="share-info">
            <div class="share-logo">*Apple Logo*</div>

            <div class="share-name">
              <h3 class="heading-3">Apple</h3>
            </div>

            <div class="share-ticker">
              <h3 class="heading-3">APPL</h3>
            </div>

            <div class="share-price">
              <h3 class="heading-3">$200</h3>
            </div>
          </div>

          <div class="share-view">
            <button class="btn btn-dark">View</button>
          </div>
        </div>
      </div>
    </div>

    <!--FUNDS-->
    <div class="funds">
      <div class="funds-available">
        <h2 class="heading-2">*FUNDS AVAILABLE*</h2>
      </div>

      <div class="funds-invested">
        <h2 class="heading-2">*FUNDS INVESTED*</h2>
      </div>

      <div class="funds-change">
        <h2 class="heading-2">*NET GAIN / LOSS*</h2>
      </div>

      <div class="funds-value">
        <h2 class="heading-2">*TOTAL VALUE*</h2>
      </div>
    </div>
  </body>
</html>
