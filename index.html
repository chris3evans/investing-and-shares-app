<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Sass/main.css" />
    <title>Starting Project Template</title>
    <script type="module" src="JavaScript/controller.js"></script>
  </head>

  <body>
    <!--OVERLAY FOR POP UPS-->
    <div class="overlay hidden"></div>
    <!--SHARE INFO POP UP-->
    <div class="popup hidden">
      <div class="details">
        <div class="details-navigation">
          <div class="details-back">
            <svg class="details-back-icon">
              <use
                xlink:href="CSS/arrow-left-sprite.svg#icon-arrow-long-left"
              ></use>
            </svg>
          </div>

          <div class="details-close">
            <svg class="details-close-icon">
              <use xlink:href="CSS/close-sprite.svg#icon-cross"></use>
            </svg>
          </div>
        </div>

        <!--<div class="deposit">
          <div class="deposit-container">
            <input
              type="number"
              class="deposit-input"
              placeholder="Currency will be in USD"
            />
            <button class="btn btn-dark deposits-btn">Add funds</button>
          </div>
        </div>-->
      </div>
    </div>

    <section class="section-main">
      <!--TOP BAR-->
      <div class="functions">
        <div class="functions-left">
          <button class="btn btn-light" id="btnWithdraw">Withdraw</button>

          <button class="btn btn-dark" id="btnDeposit">Deposit</button>
        </div>

        <div class="functions-right">
          <button class="btn btn-dark" id="btnAccount">View Account</button>

          <button class="btn btn-dark" id="btnPortfolio">View Portfolio</button>
        </div>
      </div>

      <!--VIEWING WINDOW-->

      <!--NAVIGATION BAR REVEALED FOR ACCOUNT HISTORY-->
      <div class="view">
        <div class="view-nav">
          <div class="view-nav-left">
              <svg class="view-nav-back-icon">
                <use
                  xlink:href="CSS/arrow-left-sprite.svg#icon-arrow-long-left"
                ></use>
          </div>

          <div class="view-nav-right">
            <button class="btn btn-dark" id="btnMovements">Movements</button>

            <button class="btn btn-light" id="btnTrades">Trades</button>
          </div>

        </div>
          <!--SHARES ARE LISTED INSIDE HERE-->
          <div class="view-container">

            <!--A MOVEMENT HISTORY-->
            <div class="movement">
              <div class="movement-info">
  
                <div class="movement-date">
                  <h3 class="heading-3">12/02/2021</h3>
                </div>
  
                <div class="movement-type">
                  <h3 class="heading-3">DEPOSIT</h3>
                </div>
  
                <div class="movement-amount">
                  <h3 class="heading-3">$200</h3>
                </div>
              </div>
            </div>

            <!--A TRADE HISTORY-->
            <div class="trade">
              <div class="trade-info">
  
                <div class="trade-date">
                  <h3 class="heading-3">18/02/2021</h3>
                </div>
  
                <div class="trade-type">
                  <h3 class="heading-3">SOLD</h3>
                </div>
  
                <div class="trade-amount">
                  <h3 class="heading-3">$180</h3>
                </div>
              </div>
            </div>
          </div>
      </div>

      <!--FUNDS-->
      <div class="funds">
        <div class="funds-item funds-available">
          <h4 class="heading-4">Funds available</h4>
          <h2 class="heading-2" id="funds-available">*FUNDS AVAILABLE*</h2>
        </div>

        <div class="funds-item funds-invested">
          <h4 class="heading-4">Funds invested</h4>
          <h2 class="heading-2" id="funds-invested">*FUNDS INVESTED*</h2>
        </div>

        <div class="funds-item funds-change">
          <h4 class="heading-4">Net profit / loss</h4>
          <h2 class="heading-2" id="net-gain-loss">*NET GAIN / LOSS*</h2>
        </div>

        <div class="funds-item funds-value">
          <h4 class="heading-4">Current value</h4>
          <h2 class="heading-2" id="current-value">*TOTAL VALUE*</h2>
        </div>
      </div>
    </section>
  </body>
</html>
